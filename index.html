<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Token</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: red;
    }

    .container, .login-page {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .login-page {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border: 2px solid red;
      border-radius: 10px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid red;
      background: #000;
      color: red;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-error {
      color: crimson;
      text-align: center;
      margin-top: 10px;
    }

    .tab-btns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-btns button {
      flex: 1;
      padding: 12px;
      background: red;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 8px;
    }

    .tab-btns button.active {
      background: #ff3333;
    }

    .form-box, .list-box {
      display: none;
    }

    .form-box.active, .list-box.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid red;
      border-radius: 8px;
      background: #000;
      color: red;
      font-size: 16px;
    }

    button.submit {
      width: 100%;
      padding: 12px;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button.submit:hover {
      background: #ff3333;
    }

    .notif {
      margin-top: 15px;
      font-size: 14px;
      color: lime;
      text-align: center;
    }

    .token-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .token-box {
      background: #111;
      border: 1px solid red;
      border-radius: 8px;
      padding: 12px;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .token-text {
      color: lime;
      flex: 1;
    }

    .delete-btn {
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid red;
      text-align: center;
      max-width: 300px;
    }

    .modal-content h3 { color: white; margin-bottom: 15px; }
    .modal-content button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-ya { background: red; color: white; }
    .btn-batal { background: grey; color: white; }
  </style>
</head>
<body>


<div class="login-page" id="loginPage">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div class="login-error" id="loginError"></div>
  </div>
</div>


<div class="container" id="tokenPage" style="display:none;">
  <div class="tab-btns">
    <button id="btnTambah" class="active">Tambah Token</button>
    <button id="btnList">List Token</button>
  </div>

 
  <div class="form-box active" id="formBox">
    <input type="text" id="tokenInput" placeholder="Masukkan Token Telegram">
    <button class="submit" onclick="tambahToken()">+ Tambahkan Token</button>
    <div class="notif" id="notif"></div>
  </div>

  
  <div class="list-box" id="listBox">
    <div class="token-list" id="tokenList"></div>
  </div>
</div>


<div class="modal" id="modal">
  <div class="modal-content">
    <h3>⚠️ Yakin ingin menghapus token ini?</h3>
    <button class="btn-ya" onclick="konfirmasiHapus()">Ya</button>
    <button class="btn-batal" onclick="tutupModal()">Batal</button>
  </div>
</div>
