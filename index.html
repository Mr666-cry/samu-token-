<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Token</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: red;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .tab-btns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-btns button {
      flex: 1;
      padding: 12px;
      background: red;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 8px;
    }

    .tab-btns button.active {
      background: #ff3333;
    }

    .form-box, .list-box {
      display: none;
    }

    .form-box.active, .list-box.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid red;
      border-radius: 8px;
      background: #000;
      color: red;
      font-size: 16px;
    }

    button.submit {
      width: 100%;
      padding: 12px;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button.submit:hover {
      background: #ff3333;
    }

    .notif {
      margin-top: 15px;
      font-size: 14px;
      color: lime;
      text-align: center;
    }

    .token-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .token-box {
      background: #111;
      border: 1px solid red;
      border-radius: 8px;
      padding: 12px;
      word-break: break-all;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .token-text {
      color: lime;
      flex: 1;
    }

    .delete-btn {
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid red;
      text-align: center;
      max-width: 300px;
    }

    .modal-content h3 {
      color: white;
      margin-bottom: 15px;
    }

    .modal-content button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-ya {
      background: red;
      color: white;
    }

    .btn-batal {
      background: grey;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-btns">
      <button id="btnTambah" class="active">Tambah Token</button>
      <button id="btnList">List Token</button>
    </div>

    <!-- Tambah Token -->
    <div class="form-box active" id="formBox">
      <input type="text" id="tokenInput" placeholder="Masukkan Token Telegram">
      <button class="submit" onclick="tambahToken()">+ Tambahkan Token</button>
      <div class="notif" id="notif"></div>
    </div>

    <!-- List Token -->
    <div class="list-box" id="listBox">
      <div class="token-list" id="tokenList"></div>
    </div>
  </div>

  <!-- Modal Konfirmasi Hapus -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>⚠️ Yakin ingin menghapus token ini?</h3>
      <button class="btn-ya" onclick="konfirmasiHapus()">Ya</button>
      <button class="btn-batal" onclick="tutupModal()">Batal</button>
    </div>
  </div>
